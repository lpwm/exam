<!-- Content Row -->
<div class="row">
    <div class="col-md-6 m-auto">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped dataTable" id="dataTable" width="100%"
                        cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                        <thead>
                            <tr role="row">
                                <th class="text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    style="width: 5">
                                    姓名</th>
                                <th class="text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    style="width: 65%">
                                    模拟考试次数</th>
                                <th class="text-center" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                                    style="width: 20%;">
                                    平均成绩</th>
                            </tr>
                        </thead>
                        <tbody id="main_table">
                            <tr role="row" v-for="r in rows">
                                <td class='text-center'>{[r.username]}</td>
                                <td class='text-center'>{[r.times]}</td>
                                <td class='text-center'>{[r.avg]}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var v = new Vue({
        delimiters: ['{[', ']}'],
        el: '#dataTable',
        data: {
            rows: []
        }
    })
    $.ajax({
        url: '/info',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
            v._data['rows'] = data;
        }
    })
</script>
